<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./movies.css" />
    <link rel="stylesheet" href="./pagination.css" />
    <title>Cineplex</title>
</head>
<body>
    <header class="main-header">
        <div class="container between">
            <h1>CinoGen</h1>
            <div class="header-row">
                <button class="header-btn">Get premium</button>
                <img src="./icons/mail.svg" class="header-icon-ml" />
                <img src="./icons/bell.svg" class="header-icon" />
                <img src="./icons/user.svg" class="header-icon" />
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container between">
            <div class="nav-row">
                <div class="nav-row-item nav-active-item">
                    <img src="./icons/movies-icon.png" />
                    <span class="nav-row-text">Movies</span>
                </div>
                <div class="nav-row-item">
                    <img src="./icons/tv-icon.png" />
                    <span class="nav-row-text">TV Series</span>
                </div>
                <div class="nav-row-item">
                    <img src="./icons/collections.svg" />
                    <span class="nav-row-text">Collections</span>
                </div>
            </div>
            <div class="nav-search">
                <input class="nav-search-input" type="text" placeholder="Search" />
                <img src="./icons/search.png" />
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="sub-between">
            <div class="sub-nav">
                <span class="sub-nav-item">Referrals</span>
                <span class="sub-nav-item">Settings</span>
                <span class="sub-nav-item">Premium</span>
                <span class="sub-nav-item subnav-active">Referrals</span>
                <span class="sub-nav-item">Notifications</span>
                <span class="sub-nav-item">FAQ</span>
            </div>
        </div>
        <div class="divider"></div>
    </div>


<div class="container grid-parent">
    <div class="grid">
        <div class="card">
            <div class="add-request">
                <div class="add-box">
                    <img src="./icons/plus.svg" />
                </div>
                <span class="add-request-text">Request content</span>
            </div>
        </div>
        <div class="card">
            <img src="./img/movie1.jpg" class="movie-img" />
            <div class="overlay-visible"></div>
        </div>
        <div class="card">
            <img src="./img/movie2.jpg" class="movie-img" />
        </div>
        <div class="card">
            <img src="./img/movie3.jpg" class="movie-img" />
        </div>
        <div class="card">
            <img src="./img/movie5.jpg" class="movie-img" />
            <div class="overlay-visible"></div>
        </div>
        <div class="card">
            <img src="./img/movie6.jpg" class="movie-img" />
        </div>
        <div class="card">
            <img src="./img/movie7.jpg" class="movie-img" />
        </div>
        <div class="card">
            <img src="./img/movie8.jpg" class="movie-img" />
            <div class="overlay-visible"></div>
        </div>
        <div class="card">
            <img src="./img/movie9.jpg" class="movie-img" />
        </div>
        <div class="card">
            <img src="./img/movie10.jpg" class="movie-img" />
            <div class="overlay-visible"></div>
        </div>
        <div class="card">
            <img src="./img/movie11.jpg" class="movie-img" />
        </div>
        <div class="card">
            <img src="./img/movie12.jpg" class="movie-img" />
            <div class="overlay-visible"></div>
        </div>
        <div class="card">
            <img src="./img/movie13.jpg" class="movie-img" />
        </div>
        <div class="card">
            <img src="./img/movie14.jpg" class="movie-img" />
            <div class="overlay-visible"></div>
        </div>
    </div>
    <div class="pagination">
        <div class="pagination-item">Prev</div>
        <div class="pagination-item pagination-active">1</div>
        <div class="pagination-item">2</div>
        <div class="pagination-item">3</div>
        <div class="pagination-item">247</div>
        <div class="pagination-item">Next</div>
    </div>
</div>



</body>
</html>
