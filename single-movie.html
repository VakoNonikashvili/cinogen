<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./single.css" />
    <title>Cineplex</title>
</head>
<body>
    <header class="main-header">
        <div class="container between">
            <h1>CinoGen</h1>
            <div class="header-row">
                <button class="header-btn">Get premium</button>
                <img src="./icons/mail.svg" class="header-icon-ml" />
                <img src="./icons/bell.svg" class="header-icon" />
                <img src="./icons/user.svg" class="header-icon" />
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container between">
            <div class="nav-row">
                <div class="nav-row-item nav-active-item">
                    <img src="./icons/movies-icon.png" />
                    <span class="nav-row-text">Movies</span>
                </div>
                <div class="nav-row-item">
                    <img src="./icons/tv-icon.png" />
                    <span class="nav-row-text">TV Series</span>
                </div>
                <div class="nav-row-item">
                    <img src="./icons/collections.svg" />
                    <span class="nav-row-text">Collections</span>
                </div>
            </div>
            <div class="nav-search">
                <input class="nav-search-input" type="text" placeholder="Search" />
                <img src="./icons/search.png" />
            </div>
        </div>
    </nav>


    <div class="bg-img">
        <div class="single">
            <div class="container">
                <div class="single-row">
                    <div class="single-box">
                        <img src="./img/galaxy-small.jpg" />
                    </div>
                    <div class="single-col">
    
                    </div>
    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
