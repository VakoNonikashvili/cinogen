<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <title>Cineplex</title>
</head>
<body>

    <div class="container max">
        <div class="login-col">
            <h2 class="login-head">Login</h2>
            <span class="login-text">You are now required to login before viewing the website. Please sign up while it is still open registration.</span>
            <label>Username or email</label>
            <input class="main-input" type="text" />
            <div class="spacer mt-18">
                <label>Password</label>
                <span class="forgot">Forgot your password?</span>
            </div>
            <input class="main-input" type="password" />
            <div class="spacer mt-28">
                <button class="login-btn">Login</button>
                <span class="forgot">Don&apos;t have an account? <span class="highlight">Sign up!</span></span>
            </div>
        </div>
    </div>

</body>
</html>
