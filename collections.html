<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./movies.css" />
    <link rel="stylesheet" href="./modal.css" />
    <title>Cineplex</title>
</head>
<body>
    <header class="main-header">
        <div class="container between">
            <h1>CinoGen</h1>
            <div class="header-row">
                <button class="header-btn">Get premium</button>
                <img src="./icons/mail.svg" class="header-icon-ml" />
                <img src="./icons/bell.svg" class="header-icon" />
                <img src="./icons/user.svg" class="header-icon" />
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container between">
            <div class="nav-row">
                <div class="nav-row-item nav-active-item">
                    <img src="./icons/movies-icon.png" />
                    <span class="nav-row-text">Movies</span>
                </div>
                <div class="nav-row-item">
                    <img src="./icons/tv-icon.png" />
                    <span class="nav-row-text">TV Series</span>
                </div>
                <div class="nav-row-item">
                    <img src="./icons/collections.svg" />
                    <span class="nav-row-text">Collections</span>
                </div>
            </div>
            <div class="nav-search">
                <input class="nav-search-input" type="text" placeholder="Search" />
                <img src="./icons/search.png" />
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="sub-between">
            <div class="sub-nav">
                <span class="sub-nav-item subnav-active">My Collections</span>
                <span class="sub-nav-item">Watch later</span>
                <span class="sub-nav-item">Favorites</span>
            </div>
            <div class="sub-btn-group">
                <button class="filter-btn dark-btn" id="create-btn">
                    <span>Create new collection</span>
                    <img src="./icons/add.svg" />
                </button>
                <button class="filter-btn" id="filter-btn" onclick="toggleFilter()">
                    <span>Filter</span>
                    <img src="./icons/chevron-down.svg" />
                </button>
            </div>
        </div>
        <div class="divider"></div>
    </div>

    <header class="mobile-header">
        <img src="./icons/search-white.svg" class="mobile-search-icon" />
        <span>CinoGen</span>
        <img src="./icons/menu.svg" class="mobile-menu-icon" id="mobile-btn" />
    </header>

    <nav class="mobile-nav" id="mobile-menu">
        <div class="mobile-nav-item  mobile-mt">
            <img src="./icons/movies-icon.png" />
            <span class="nav-row-text">Movies</span>
        </div>
        <div class="mobile-nav-item">
            <img src="./icons/tv-icon.png" />
            <span class="nav-row-text">TV Series</span>
        </div>
        <div class="mobile-nav-item">
            <img src="./icons/collections.svg" />
            <span class="nav-row-text">Collections</span>
        </div>
        <span class="mobile-account">My account</span>
        <img src="./icons/close-white.svg" class="mobile-close-icon" id="mobile-closer" />
    </nav>

    <script>
        const btn = document.getElementById('mobile-btn');
        const menu = document.getElementById("mobile-menu");
        const closer = document.getElementById("mobile-closer");
        
        btn.onclick = function() {
            menu.style.display = "flex";
        }
        
        closer.onclick = function() {
            menu.style.display = "none";
        }
    </script>


    <div class="modal" id="add-collection">
        <div class="modal-content">
            <div class="close-modal" id="close-collection"><img src="./icons/close.svg" /></div>
                <span class="modal-head">New collection</span>
                <label class="modal-label">Name your new collection</label>
                <input class="modal-input" placeholder="E.g The best of Will Smith" />
                <div class="modal-row">
                    <button class="modal-btn">Add</button>
                    <button class="modal-btn cancel-btn" id="cancel-collection">Cancel</button>
                </div>
        </div>
    </div>
    <script>
    const modal = document.getElementById('add-collection');
    const btn = document.getElementById("create-btn");
    const closer = document.getElementById("close-collection");
    const cancel = document.getElementById("cancel-collection");
    
    btn.onclick = function() {
        modal.style.display = "flex";
    }
    
    closer.onclick = function() {
        modal.style.display = "none";
    }
    
    cancel.onclick = function() {
        modal.style.display = "none";
    }
    
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>


    <div class="filter-fluid d-none" id="filter">
        <div class="container">
            <div class="filter-close" id="close-btn" onclick="toggleFilter()">
                <img src="./icons/close.svg" />
            </div>
            <div class="filter-row">
                <div class="filter-col">
                    <span class="filter-heading">Type</span>
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <p>All</p>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <p>Movies</p>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <p>TV Series</p>
                    </label>
                </div>
                <div class="filter-col">
                    <div class="genre-row">
                        <span class="filter-heading nom">Genres</span>
                        <div class="toggle-group">
                            <span class="toggle-text toggle-text-first">Or</span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <span class="toggle-text toggle-text-second">And</span>
                        </div>
                    </div>
                    <div class="filter-input-row">
                        <div class="filter-input-col">
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Action</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Biography</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Documentary</p>
                            </label>
                        </div>
                        <div class="filter-input-col">
                            <label class="checkbox">
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                                <p>Adventure</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Comedy</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Drama</p>
                            </label>
                        </div>
                        <div class="filter-input-col">
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Crime</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Family</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Horror</p>
                            </label>
                        </div>
                        <div class="filter-input-col">
                            <label class="checkbox">
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                                <p>Fanatsy</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Western</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Sci-Fi</p>
                            </label>
                        </div>
                        <div class="filter-input-col">
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>History</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Mystery</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Thriller</p>
                            </label>
                        </div>
                        <div class="filter-input-col">
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Romance</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                                <p>War</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p>Animaton</p>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="filter-col">
                    <span class="filter-heading filter-heading-disabled">Release date</span>
                    <div class="date-row">
                        <label class="date-col">
                            <span class="date-label">From</span>
                            <input type="text" class="date-input" />
                        </label>
                        <label class="date-col">
                            <span class="date-label">To</span>
                            <input type="text" class="date-input" />
                        </label>
                    </div>
                </div>
                <div class="filter-col">
                    <span class="filter-heading">iMDB Rating</span>
                    <div class="date-row">
                        <label class="rating-col">
                            <span class="rating-label">Minimum</span>
                            <input type="text" class="rating-input" value="5.0"/>
                        </label>
                        <span class="rating-label rating-label-big">x</span>
                        <label class="rating-col">
                            <span class="rating-label">Maximum</span>
                            <input type="text" class="rating-input" value="9.0" />
                        </label>
                    </div>
                </div>
            </div>
            <div class="clear-filter">
                <button class="clear-btn">
                    <img src="./icons/close-white.svg" />
                    Clear All Filters
                </button>
                <button class="search-btn">Search</button>
            </div>
        </div>
    </div>
    <script>
        function toggleFilter() {
        var element = document.getElementById("filter");
        element.classList.toggle("d-none");
    } 
    </script>

<div class="container">
    <div class="grid-collections">
        <div class="collections-group">
            <div class="grid-collections-item">
                <img src="./img/movie1.jpg" class="grid-img-1" />
                <img src="./img/movie2.jpg" class="grid-img-2" />
                <img src="./img/movie3.jpg" class="grid-img-3" />
            </div>
            <h6>Superhero Top Rated List A</h6>
        </div>
        <div class="collections-group">
            <div class="grid-collections-item">
                <img src="./img/movie4.jpg" class="grid-img-1" />
                <img src="./img/movie7.jpg" class="grid-img-2" />
                <img src="./img/movie6.jpg" class="grid-img-3" />
            </div>
            <h6>Gangster Flicks Old Skool </h6>
        </div>
    </div>
</div>



</body>
</html>
